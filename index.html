<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
		</style>
	</head>
	<body>
		<audio id="audio" controls="" src="" >
			当前浏览器不支持audio
		</audio>
		<div class="warp">
		<div class="container bm bm-ver">
			<div class="imgBox bm bm-ac bm-pc">
				<img class="img" src="img/startpage-dance.gif">
			</div>
			<div class="content bm bm-ac bm-pj">
				<div class="right ">
					<p class="text">
						Press different arrow keys to record your dance steps
					</p>
					<p class="text">
						Then press spacebar to see your final dance!
					</p>
				</div>
				<div class="left bm">
					<div class="fx bm bm-ac">
						<div class="bm bm-ver bm-ac">
							<div class="btn btn_t"></div>
							<div class="bm">
								<div class="btn btn_l"></div>
								<div class="btn btn_d"></div>
								<div class="btn btn_r"></div>
							</div>
						</div>
						<img src="img/arrow-black.png" class="rightdirection">
						<div class="space">
							<p>Space</p>
						</div>
					</div>
					
				</div>
			</div>
			<div class="footer bm bm-ac bm-pc">
				Start
			</div>
		</div>
		<div class="box">
			<div class="replay-box">
				<img src="img/run.gif" >
				<!-- <img class="replay" src="img/replay-01.png" > -->
				<!-- <img class="replay-hover" src="img/replay-hover-01.png" > -->
			</div>
			<div id="actionBox">
				<img src="img/startpage-dance.gif" >
			</div>
			<div class="activeBoxWarp"><div id="activeBox"></div></div>
			<div class="reset-box">
				<img class="replay" src="img/replay-01.png" >
				<img class="replay-hover" src="img/replay-hover-01.png" >
			</div>
			<div class="fx bm bm-ver bm-ac">
				<div class="btn btn_t"></div>
				<div class="bm">
					<div class="btn btn_l"></div>
					<div class="btn btn_d"></div>
					<div class="btn btn_r"></div>
				</div>
				<div class="space">
					Space
				</div>
		
			</div>
		</div>
		</div>
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
